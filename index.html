<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="app-title">
        <h1 class="title">Weather App</h1>
        <div class="weather-icon">
          <img src="https://pbs.twimg.com/profile_images/1173919481082580992/f95OeyEW_400x400.jpg" alt="Weather Icon" class="icon">
        </div>
      </div>
    </div>
    <div class="search">
      <input type="text" id="city-input" class="search-bar" placeholder="Enter your city here">
      <button id="search-button" class="search-button">Search</button>
    </div>
    <div class="content">
      <div class="current-weather">
        <div class="weather-info">
          <h2 class="city">City</h2>
          <h4 class="country">Country</h4>
          <h4 class="time">Time</h4>
          <p class="description">Description</p>
          <p class="temperature">Temperature</p>
          <p class="humidity">Humidity</p>
          <p class="wind-speed">Wind Speed</p>
        </div>
      </div>
    </div>
    <div class="news">
      <h2 class="news-title">Local News</h2>
      <div class="news-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
